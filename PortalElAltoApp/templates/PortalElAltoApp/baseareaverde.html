<!DOCTYPE HTML>
<html>
	<head>
        {% load static %}
		<title>Paisaje-El Alto</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="icon" href="{% static 'PortalElAltoApp/image/logo_elalto.ico' %}">
		<link rel="stylesheet" href="{% static 'PortalElAltoApp/css/main6.css' %}">
		<noscript><link rel="stylesheet" href="{% static 'PortalElAltoApp/css/noscript.css' %}"></noscript>
	</head>
	<body class="is-preload-0 is-preload-1 is-preload-2">

		<!-- Main -->
			<div id="main">

				<!-- Header -->
					<header id="header">
                        {% block presentacion %}
                        {% endblock presentacion %}
						<ul class="icons">
							<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
							<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</header>

				<!-- Thumbnail -->
					<section id="thumbnails">
                        {% block content %}
                        {% endblock %}
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; GAMEA</li><li>Direcci√≥n: <a href="/">Culturas</a>.</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static 'PortalElAltoApp/js/jquery.min.js' %}"></script>
			<script src="{% static 'PortalElAltoApp/js/browser.min.js' %}"></script>
			<script src="{% static 'PortalElAltoApp/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'PortalElAltoApp/js/main6.js' %}"></script>

	</body>
</html>

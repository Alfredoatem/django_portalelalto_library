{% extends "PortalElAltoApp/baseempresa.html" %}
{% load static %}

{% block content %}

{% for emp in ServiciosApp %}
<article>
    <a href="{{emp.imagen.url}}" class="image">
        <img src="{{emp.imagen.url}}" alt="" style="width: 450px; height: 250px;">
    </a>
    <div class="caption">
        <h3>{{emp.nombre}}</h3>
        <p>{{emp.contendio}}</p>
        <ul class="actions fixed">
            <li><a href="{{emp.web}}" target="_blank"><span class="button small">Detalles</span></a></li>
        </ul>
    </div>
</article>
{% endfor %}
{% endblock %}
